{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'reservas/styles.css' %}">
</head>

<body>
    <div class="container">
        <h2>Registrar-se</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
    </div>
</body>

</html>
