{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Excluir Reserva</title>
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Integração com o Crisp -->
    <script type="text/javascript">window.$crisp=[];window.CRISP_WEBSITE_ID="c47a6fe5-4949-4d1d-8805-76f8615765ce";(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script>
</head>

<body>
    <main class="container mt-5">
        <h2 class="mb-4">Tem certeza que deseja excluir esta reserva?</h2>

        <p><strong>Espaço:</strong> {{ reserva.espaco.nome }}</p>
        <p><strong>Data:</strong> {{ reserva.data_reserva }}</p>
        <p><strong>Hora de Início:</strong> {{ reserva.hora_inicio }}</p>
        <p><strong>Hora de Fim:</strong> {{ reserva.hora_fim }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'listar_reservas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
